{% extends "base.html" %}

{% block content %}
<body class="text-center">
<form>
    <img class="mb-4" src="{{ url_for('static', filename='img/box-arrow-in-left.svg') }}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="password" class="form-control" id="name" placeholder="name">
      <label for="name">your name</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="surname" placeholder="surname">
      <label for="surname">your surname</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingSecondPassword" placeholder="SecondTimePassword">
      <label for="floatingSecondPassword">re-enter the password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button onclick="window.location.href = '/home'" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© 2021</p>
  </form>
{% endblock %}
